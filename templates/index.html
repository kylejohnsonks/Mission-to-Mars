<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
    <link
        rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    />
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-md" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
        <!-- Mars News -->
        <div class="row" id="mars-news">
            <div class="col-md-12">
                <div class="media">
                    <div class="media-body">
                        <h2>Latest Mars News</h2>
                        <h4>{{mars.news_title}}</h4>
                    </div>
                </div>
            </div>
        </div>
        <!-- Featured Image -->
        <div class="row" id="mars-featured-image">
            <div class="col-md-7">
              <h2 class="text-center">Featured Mars Image</h2>
              <img src="{{ mars.featured_image }}" class="img-responsive" alt="Responsive image"/>
            </div>
            <!-- Mars Facts -->
            <div class="col-md-5">
                <div class="row" id="mars-facts">
                    <h2 class="text-center">Mars Facts</h2>
                    {{ mars.facts | safe }}
                </div>
            </div>
        </div>
        <!-- Hemisphere images -->
        <div class="col-12">
            <h2 class="text-center">Mars Hemispheres</h2>
            <div class="row" id="hemisphere-images">
                {% for hemisphere in mars.hemisphere_images %}
                <div class="col-xs-6 col-sm-3">
                    <div class="thumbnail">
                            <img src="{{ hemisphere.img_url }}" class="img-thumbnail"/>
                            <div class="caption"><p>{{  hemisphere.title  }}</p></div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div> 
    </div>    

</body>
</html>
